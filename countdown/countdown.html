<html ng-app='app' ng-controller='MyCtrl'>
    
<head>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="countdown.css" />
    <script type="text/javascript" src="countdown.js"></script>

</head>
    
 <div id="holder" class="row">		
		<div id="" class="col-xs-12 animatedFlicker" >
			<svg id="film-countdown" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 400 200" style="enable-background:new 0 0 400 200;" xml:space="preserve">
				<rect class="rectangle01" x="0" y="0" width="400" height="200"/>
				<line class="line01" x1="400" y1="100" x2="0" y2="100" />
				<line class="line02" x1="200" y1="0" x2="200" y2="200" />
				<circle class="circle01" cx="200" cy="100" r="80" />
				<circle class="circle03 animatedRotate" cx="200" cy="100" r="499" />
				<text class="number n5 animatedText1" x="180" y="125">5</text>
				<text class="number n4 animatedText2" x="180" y="125">4</text>
				<text class="number n3 animatedText3" x="180" y="125">3</text>
				<text class="number n2 animatedText4" x="180" y="125">2</text>
				<text class="number n1 animatedText5" x="180" y="125">1</text>
			</svg>
     </div>
</div>
